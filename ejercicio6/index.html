      <br />
      <label for="altura">Introduzca su altura</label>
      <input type="number" name="altura" id="altura" required />
      <br />

      <br /><br />
      <button id="boton">Enviar</button>
    </div>
    <div id="validaciones">

      <p id="validar2"></p>
